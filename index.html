<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="screen">
                <div class="input" id="last-input"></div>
                <div class="result" id="result" >0</div>
            </div>
            <div class="button">
                <button class="ac" id="ac">AC</button>
                <button class="clear" id="clear">Clear</button>
                <button class="operators" id="remainder" value="" data-operator>㎡</button>
                <button class="operators" id="remainder" value="%" data-operator>&#37</button>

                <button class="digits" data-number>7</button>
                <button class="digits" data-number>8</button>
                <button class="digits" data-number>9</button>
                <button class="operators" data-operator>/</button>

                <button class="digits" data-number>4</button>
                <button class="digits" data-number>5</button>
                <button class="digits" data-number>6</button>
                <button class="operators" data-operator>x</button>

                <button class="digits" data-number>1</button>
                <button class="digits" data-number>2</button>
                <button class="digits" data-number>3</button>
                <button class="operators" data-operator >-</button>

                <button class="digits" id="comma">.</button>
                <button class="digits" data-number>0</button>
                <button class="digits" id="equal">=</button>
                <button class="operators" data-operator >+</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>
          Copyright ©
          <script>
            document.write(new Date().getFullYear())
          </script>
          buatep
        </p>
      </footer>
    </body>
</body>
</html>
